<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assests/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <i class="fa-solid fa-bars"></i>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>

        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Let's get you signed up!<i class="fa-solid fa-heart-pulse"></i></h2>
                <label for="name-field">First Name</label>
                <input type="text" id="name-field" name="First Name" required>
                <br>
                <label for="name-field">Last Name</label>
                <input type="text" id="name-field" name="Last Name" required>
                <br>
                <label for="email-field">Email Address</label>
                <input type="email" id="email-field" name="Email Address" required>
                <br>
                <div id="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running-preference" value="road"required>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running-preference" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running-preference" value="both"required>
                    </div>
                    <button type="submit" class="join-button">Let's Run!</button>
                    

                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li> <a href="http://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li> <a href="http://twitter/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li> <a href="http://youtube/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li> <a href="http://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>

        </ul>

        <!--Font Awesome Kit-->
        <script src="https://kit.fontawesome.com/7fd7645862.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
